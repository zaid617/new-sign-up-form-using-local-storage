<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="login-box">

        <h2>Sign Up</h2>
       

        <form onsubmit="signup(); return false">
          <div class="user-box">
            <input type="text" id="firstName" title="name does not contains a number"  required>
            <label>First Name</label>
          </div>
          <div class="user-box">
            <input type="text" id="surName" title="name does not contains a number" required>
            <label>Surname</label>
          </div>
          <div class="user-box">
            <input type="number" id="number" title="mobile num starts with +92 and contain 12 numbers" required maxlength="12" minlength="11">
            <label>Mobile Number</label>
            <p id="error2" class="error">Number is already taken</p>
          </div>
          <div class="user-box">
            <input type="password" required title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
            <label>Password</label>
          </div>
          <div class="user-box">
            <input type="password"  required id="cpassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
            <label>Confirm Password</label>
            <p id="error" class="error">password does't match</p>
          </div>
            <div class="user-box">
              <input type="date" required id="dob" value="1990-01-01">
            </div>
          <button class="a" type="submit">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
        </button>
        
        </form>
       <div class="center"><a class="anchor" href="./sign-in.html">Already Sign In!</a></div> 
      </div>

    <script src="app.js"></script>
</body>

</html>
