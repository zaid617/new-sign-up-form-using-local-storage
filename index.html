<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

<body onload="getAllUsers()">
    <div class="login-box">

        <h2>Sign Up</h2>
       

        <form onsubmit="add(); return false">
          <div class="user-box">
            <input type="text" id="firstName" required>
            <label>First Name</label>
          </div>
          <div class="user-box">
            <input type="text" id="surName" required>
            <label>Surname</label>
          </div>
          <div class="user-box">
            <input type="number" id="number" required maxlength="12" minlength="12">
            <label>Mobile Number</label>
          </div>
          <div class="user-box">
            <input type="password" name="" required id="password">
            <label>Password</label>
          </div>
          <div class="user-box">
            <select name="month" class="date" required id="month">


                <option name="month" value="Jan.">Jan.</option>
                <option name="month" value="Feb.">Feb.</option>

                <option name="month" value="Apr.">Apr.</option>

                <option name="month" value="Sep.">Sep.</option>
                <option name="month" value="Oct.">Oct.</option>
                <option name="month" value="Nov.">Nov.</option>
                <option name="month" value="Dec.">Dec.</option>
            </select>

                <option name="date" value="6">6</option>
                <option name="date" value="7">7</option>

                <option name="date" value="10">10</option>

                <option name="date" value="19">19</option>
                <option name="date" value="20">20</option>
                <option name="date" value="21">21</option>
                <option name="date" value="22">22</option>
                <option name="date" value="23">23</option>
                <option name="date" value="24">24</option>
                <option name="date" value="25">25</option>
                <option name="date" value="26">26</option>
                <option name="date" value="27">27</option>
                <option name="date" value="28">28</option>
                <option name="date" value="29">29</option>
                <option name="date" value="30">30</option>
                <option name="date" value="31">31</option>
            </select>

            <select name="year" class="date" required id="year">

                <option name="year" value="1990">1990</option>
                <option name="year" value="1990">1991</option>
                <option name="year" value="1990">1992</option>
                <option name="year" value="1990">1993</option>
                <option name="year" value="1990">1994</option>
                <option name="year" value="1990">1995</option>
                <option name="year" value="1990">1996</option>
                <option name="year" value="1990">1997</option>
                <option name="year" value="1990">1998</option>
                <option name="year" value="1990">1999</option>

          </div>
          
            <div class="gender-box">
                <label for="male" class="gender">Male : <input checked required type="radio"
                    value="male" name="gender" id="male" value="male"></label>

            <label for="female" class="gender">Female : <input required type="radio" name="gender"
                    value="female" id="female" value="female"></label>

            <label for="other" class="gender">Other : <input required type="radio" name="gender"
                    value="other" id="other" value="other"></label>
            </div>
            
          <button class="a" type="submit">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
        </button>
        
        </form>
       <div class="center"><a class="anchor" href="./sign-in.html">Already Sign In!</a></div> 
      </div>
    <script src="app.js"></script>
</body>

</html>
