<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="login-box">

        <h2>Sign Up</h2>
       

        <form >
          <div class="user-box">
            <input type="text" id="firstName" title="name does not contains a number" pattern="(?=.*[a-z])(?=.*[A-Z])" required>
            <label>First Name</label>
          </div>
          <div class="user-box">
            <input type="text" id="surName" title="name does not contains a number" pattern="(?=.*[a-z])(?=.*[A-Z])" required>
            <label>Surname</label>
          </div>
          <div class="user-box">
            <input type="number" id="number" class="inval" title="mobile num starts with +92 and contain 12 numbers" required maxlength="12" minlength="11">
            <label>Mobile Number</label>
          </div>
          <div class="user-box">
            <input type="password" class="inval" required title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
            <label>Password</label>
          </div>
          <div class="user-box">
            <input type="password" class="inval" name="" required id="cpassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
            <label>Confirm Password</label>
          </div>
            <div class="user-box">
              <input type="date" required id="dob" value="1990-01-01" max="2010-01-01">
            </div>
            <div class="gender-box">
                <label for="male" class="gender">Male : <input checked required type="radio"
                    value="male" name="gender" id="male" ></label>

            <label for="female" class="gender">Female : <input required type="radio" name="gender"
                    value="female" id="female"></label>

            <label for="other" class="gender">Other : <input required type="radio" name="gender"
                    value="other" id="other"></label>
            </div>
            
          <button class="a" onclick="signup()">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
        </button>
        
        </form>
       <div class="center"><a class="anchor" href="./sign-in.html">Already Sign In!</a></div> 
      </div>

    <script src="app.js"></script>
</body>

</html>
